<head>
    <title>My first app in meteor</title>
</head>

<body>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <div class="container-fluid ">
        <h1 class="text-center">Eventos de la universidad</h1>
        <div class="row justify-content-center">
            {{>eventos}}
        </div>

        <h1 class="text-center">Agregar Nuevo evento</h1>
        <div class="row justify-content-center">
            {{>formulario}}
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

<template name="profile">
    {{#each profilesCollection}}
    <p>Name: {{name}}</p>
    {{#if age}}
    <p>Age: {{age}}</p>
    {{/if}}
    {{/each}}
    //
    {{exampleHelper}}
    //

    {{passingData "string 1" "string2"}}
    <br>
    <br>
    <br>

    <button>Random</button>
    <br>
    {{randomHelper}}

</template>

<template name="formulario">
    <div class="card shadow-lg bg-light m-5 p-5 col-4">
        <form action="data">
            <p>Nombre del evento</p>
            <input type="text" id="nEvento">
            <br>
            <p>Descripcion del evento</p>
            <input type="text" id="DEvento">
            <br>
            <p>Responsable</p>
            <input type="text" id="Responsable">
            <br>
            <p>Fecha Inicio:</p>
            <input type="date" id="Inicio">
            <br>
            <p>Fecha Fin:</p>
            <input type="date" id="Fin">
            <br>
            <p>Ubicacion</p>
            <input type="text" id="Ubicacion">
            <br>
            <br>
            <button class="btn btn-primary">submit</button>
        </form>
    </div>


</template>

<template name="eventos">
    {{#each eventsCollection}}
    <div class="card shadow-lg bg-light m-5 p-5 col-4">
        <p>Nombre del evento: {{nombreEvento}}</p>
        <p>Responsable: {{responsable}}</p>
        <p>Fecha de inicio: {{fechaInicio}}</p>
        <p>Fecha Fin: {{fechaFin}}</p>
        <p>Ubicacion: {{ubicacion}}</p>
        <p>Descripcion: {{des}}</p>
    </div>

    {{/each}}
</template>
